name: CI/CD for NomadChef backend services

on:
  push:
    branches:
      - authService
      - main
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      working-directory: ./Backend
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Verify directory structure
      run: |
        echo "Current directory: $(pwd)"
        ls -la

    - name: Set up Node.js
      uses: actions/setup-node@v4  # No working-directory needed now
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm ci  # Inherits default working-directory

    - name: Build
      run: npm run build
    
    - name: Prepare for production
      run: npm prune --production

    - name: Create deployment package
      run: |
        cp -r node_modules dist/
        cd dist
        zip -r ../../function.zip . -x "*.git*"
        cd ../..
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}
    
    - name: Deploy lambda function
      run: |
        aws lambda update-function-code --function-name ${{ secrets.AUTH_SERVICE_ARN }} --zip-file fileb://../function.zip
